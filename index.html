<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Odin Tic-Tac-Toe</h1>
        </div>
        <div class="gameWrapper">
            <div class="gameHeader">
                <h3 class="gameMessage">Welcome!</h3>
            </div>
            <div class="gameBoard">
                <div id="one">X</div>
                <div id="two"></div>
                <div id="three">O</div>
                <div id="four"></div>
                <div id="five"></div>
                <div id="six"></div>
                <div id="seven"></div>
                <div id="eight"></div>
                <div id="nine"></div>

            </div>
            <div class="gameControl">
                <button class="controlButtonOne">START</button>
            </div>
        </div>
    </div>
</body>
</html>
